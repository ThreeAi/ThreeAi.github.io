<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/logo.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/game/main_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <title>Game</title>
</head>

<body>
    <header class="menu">
        <nav class="nav">
            <a href="../../index.html" class="logo-container">
                <div class="logo_buran">
                    <div class="conteiner_triangle_1">
                        <div class="triangle"></div>
                    </div>
                    <div class="logo_line_2"></div>
                    <div class="logo_line_3"></div>
                    <div class="logo_line_4"></div>
                    <div class="logo_line_5"></div>
                    <div class="conteiner_triangle_2">
                        <div class="triangle"></div>
                    </div>
                    <div class="conteiner_triangle_3">
                        <div class="triangle"></div>
                    </div>
                    <div class="logo_line_1"></div>
                    <div class="logo_line_6"></div>
                </div>
            </a>
            <div class="name_of_game">Игра "следы"</div>
        </nav>
        <div class="lessons">
            <button class="history_button" onclick="toggleTheme()">Переключение темы</button>
        </div>
    </header>
    <content>
        <div class="game_header">
            <div class="row">
                <a href="login_screen.html">
                    <div id="user_name" class="text_button">
                        <i class="fas fa-fw fa-user"></i>
                        user name
                    </div>
                </a>
                <div class="spacer"></div>
                <div class="text_button">
                    <i class="fas fa-fw fa-gear"></i>
                    РЕЖИМ:
                </div>
                <form id="mode_form">
                    <input type="radio" id="time" name="mode" value="time" checked>
                    <label class="text_button" for="time">
                        <i class="fas fa-fw fa-clock"></i>
                        на время
                    </label>

                    <input type="radio" id="durability" name="mode" value="durability">
                    <label class="text_button" for="durability">
                        <i class="fas fa-fw fa-road"></i>
                        до первой ошибки
                    </label>
                </form>
                <div class="spacer"></div>
                <div class="text_button">
                    <i class="fas fa-fw fa-gear"></i>
                    СЛОЖНОСТЬ:
                </div>
                <form id="level_form">
                    <input type="radio" id="easy_level" name="level" value="easy_level" checked>
                    <label class="text_button" for="easy_level">
                        <i class="fas fa-fw fa-temperature-0"></i>
                        1
                    </label>

                    <input type="radio" id="normal_level" name="level" value="normal_level">
                    <label class="text_button" for="normal_level">
                        <i class="fas fa-fw fa-temperature-2"></i>
                        2
                    </label>

                    <input type="radio" id="hard_level" name="level" value="hard_level">
                    <label class="text_button" for="hard_level">
                        <i class="fas fa-fw fa-temperature-4"></i>
                        3
                    </label>
                </form>
            </div>
        </div>
        <div class="game_content">
            <div class="description">descriptoin</div>
            <div id="standart_print"></div>
            <div id="list_of_prints"></div>
        </div>
    </content>
    <script src="../../js/game/theme.js"></script>
    <script src="../../js/game/consts.js"></script>
    <script src="../../js/game/print.js"></script>
    <script src="../../js/game/game_settings.js"></script>
    <script src="../../js/game/game.js"></script>
    <script src="../../js/game/init_game.js"></script>
</body>

</html>
