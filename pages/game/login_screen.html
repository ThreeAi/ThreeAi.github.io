<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../styles/logo.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/game/main_screen.css">
    <link rel="stylesheet" href="../../styles/game/login_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <title>Game</title>
</head>

<body>
    <header class="menu">
        <nav class="nav">
            <a href="../../index.html" class="logo-container">
                <div class="logo_buran">
                    <div class="conteiner_triangle_1">
                        <div class="triangle"></div>
                    </div>
                    <div class="logo_line_2"></div>
                    <div class="logo_line_3"></div>
                    <div class="logo_line_4"></div>
                    <div class="logo_line_5"></div>
                    <div class="conteiner_triangle_2">
                        <div class="triangle"></div>
                    </div>
                    <div class="conteiner_triangle_3">
                        <div class="triangle"></div>
                    </div>
                    <div class="logo_line_1"></div>
                    <div class="logo_line_6"></div>
                </div>
            </a>
            <div class="name_of_game">Игра "следы"</div>
        </nav>
        <div class="lessons">
            <button class="history_button" onclick="toggleTheme()">Переключение темы</button>
        </div>
    </header>
    <content>
        <div class="game_header">
            <form id="usernameForm">
                <label for="username">Введите ваше имя:</label>
                <input type="text" id="username" name="username" required>
                <button class="submit_button" type="submit">Отправить</button>
            </form>
            <a href="history_screen.html">
                <div class="history_button">
                    История игр
                </div>
            </a>
        </div>
    </content>
    <script src="../../js/game/theme.js"></script>
